<!DOCTYPE html>
<html lang="de">
  <head>

    <title>PokeDex</title>
    <link rel="icon" type="image/x-icon" href="./img/pokeball.png" />
    <link rel="stylesheet" href="style.css" />

  </head>

    <div id="render_container">
      
     
    </div>
