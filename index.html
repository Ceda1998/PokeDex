<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeDex</title>
    <link rel="icon" type="image/x-icon" href="./img/pokeball.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body onload="loadPokeCards()" id="body">
    <nav>
      <div class="imgAndHeadline">
        <img src="./img/pokeball.png" alt="pokeball" class="pokeballImg" />
        <h1>PokeDex</h1>
      </div>

      <input
        type="search"
        required
        id="searchField"
        placeholder="Search by Name"
        data-search
      />
    </nav>

    <div id="render_container"></div>
  </body>
</html>
